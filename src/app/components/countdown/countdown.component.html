<div class="countdown-container animate-fade-in">
  <h3 class="text-2xl md:text-3xl font-bold text-center mb-6 text-indigo-400">
    Contagem Regressiva
  </h3>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
    <div class="countdown-item">
      <div class="countdown-value animate-pulse-slow">{{ days }}</div>
      <div class="countdown-label">Dias</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value animate-pulse-slow">{{ hours }}</div>
      <div class="countdown-label">Horas</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value animate-pulse-slow">{{ minutes }}</div>
      <div class="countdown-label">Minutos</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value animate-pulse-slow">{{ seconds }}</div>
      <div class="countdown-label">Segundos</div>
    </div>
  </div>
</div>
